{# {% extends 'base.html' %} #}

{% block logo %}
    {% if company_logo %}
        <h1>{{ company.name }} Battles</h1>
        <img src="{{ company_logo.logo.url }}" alt="{{ company.name }} Logo">
    {% else %}
        <h1>Office Battles</h1>
    {% endif %}
{% endblock %}

{% block content %}
    <h2>Upload logo</h2>

    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload" />
    </form>
{% endblock %}
