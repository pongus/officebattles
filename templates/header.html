<div class="header__name">
    <span>{{ company.name|default:'Office' }} Battles</span>
</div>

<div class="header__logo">
    {% if company_logo %}
        <img src="{{ company_logo.logo.url }}" alt="{{ company.name }} Logo" class="logo">
    {% else %}
        {# TODO: Show default logo if a custom logo does not exist. #}
    {% endif %}
</div>
